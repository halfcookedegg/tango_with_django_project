{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
    <h1>{{ category.name }}</h1>

    {% if pages %}
        <h2>Pages</h2>
        <ul>
            {% for page in pages %}
                <li>
                    <a href="{{ page.url }}" target="_blank">{{ page.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No pages currently in this category.</strong>
    {% endif %}
{% endblock %}
