{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<h1>Add a Category</h1>
<form id="category_form" method="post" action="/rango/add_category/">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    {% endfor %}
    <input type="submit" name="submit" value="Create Category" />
</form>
{% endblock %}
